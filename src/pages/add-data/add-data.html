<ion-header>

  <ion-navbar>
    <ion-title>Add Dummy Data</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<h2>Add Data</h2>
	<form (ngSubmit)="saveData()">
		<ion-item>
			<ion-label>Device ID</ion-label>
			<ion-input type="text" [(ngModel)]="location.deviceId" name="deviceId" placeholder="Device ID"></ion-input>
			<ion-label>Battery Level</ion-label>
			<ion-input type="number" [(ngModel)]="location.batLev" name="batLev" placeholder="Battery Level"></ion-input>
			<ion-label>Latitude</ion-label>
			<ion-input type="number" [(ngModel)]="location.latitude" name="latitude" placeholder="Latitude"></ion-input>
			<ion-label>Longitude</ion-label>
			<ion-input type="number" [(ngModel)]="location.longitude" name="longitude" placeholder="Longitude"></ion-input>
		</ion-item>
		<button ion-button type="submit" block>Send Data</button>
	</form>
</ion-content>
