<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list inset>
		<ion-item *ngFor="let location of locations">
			<h2>Device ID: {{location.deviceId}}</h2>
			<h3>Location: Latitude: {{location.latitude}} Longitude: {{location.longitude}}</h3>
			<p>Battery Level: {{location.batLev}}</p>
		</ion-item>
	</ion-list>
</ion-content>
